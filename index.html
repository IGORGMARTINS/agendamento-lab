<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Laboratório (Supabase)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/heroicons@2.1.3/dist/solid.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        #messageBox { display: none; transition: opacity 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="container mx-auto max-w-7xl p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-800">
                Agendamento do Laboratório de Informática <br>
                SESC Cachoeiro de Itapemirim
            </h1>
            <p class="text-gray-600 mt-2">Use o formulário para reservar um horário e consulte a agenda do dia.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Formulário -->
            <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 text-gray-800">Reservar Horário</h2>
                <form id="bookingForm" class="space-y-4">
                    <div>
                        <label for="professor" class="block text-sm font-medium text-gray-700 mb-1">Professor</label>
                        <input type="text" id="professor" name="professor" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="turma" class="block text-sm font-medium text-gray-700 mb-1">Turma</label>
                        <input type="text" id="turma" name="turma" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="objetivo" class="block text-sm font-medium text-gray-700 mb-1">Objetivo da Aula</label>
                        <textarea id="objetivo" name="objetivo" rows="3" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="formDate" class="block text-sm font-medium text-gray-700 mb-1">Data</label>
                            <input type="date" id="formDate" name="formDate" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="formTimeSlot" class="block text-sm font-medium text-gray-700 mb-1">Horário</label>
                            <select id="formTimeSlot" name="formTimeSlot" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 bg-white">
                                <option value="" disabled selected>Selecione um horário</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                        Agendar Horário
                    </button>
                </form>
            </div>

            <!-- Agenda -->
            <div class="lg:col-span-2">
                <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-6 gap-4">
                    <h2 class="text-2xl font-semibold text-gray-800">Agenda do Dia</h2>
                    <div class="flex-shrink-0">
                        <label for="scheduleDate" class="block text-sm font-medium text-gray-700 mb-1">Selecionar Data</label>
                        <input type="date" id="scheduleDate" class="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 bg-white">
                    </div>
                </div>
                <div id="scheduleContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="text-gray-500 p-4 text-center col-span-2">Carregando horários...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Mensagem -->
    <div id="messageBox" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full">
            <h3 id="messageTitle" class="text-lg font-medium">Mensagem</h3>
            <p id="messageText" class="text-sm text-gray-600 mt-2"></p>
            <button id="messageClose" class="w-full mt-4 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Fechar</button>
        </div>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://sleqpwizeeezhklwzgig.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNsZXFwd2l6ZWVlemhrbHd6Z2lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5ODM4MjUsImV4cCI6MjA3NzU1OTgyNX0.s5vzX8DY1iTWo1ltnZA9hWZ_hoeru3j1SinzM6uOLUY';

        let db = null;
        const timeSlotConfig = [
            { value: '07:00 - 07:50', display: 'MATUTINO: 7h00 às 7h50min' },
            { value: '07:50 - 08:40', display: 'MATUTINO: 7h50min às 8h40min' },
            { value: '08:40 - 09:30', display: 'MATUTINO: 8h40min às 9h30min' },
            { value: '09:00 - 09:50', display: 'MATUTINO: 9h00 às 9h50min' },
            { value: '09:50 - 10:40', display: 'MATUTINO: 9h50min às 10h40min' },
            { value: '10:40 - 11:30', display: 'MATUTINO: 10h40min às 11h30min' },
            { value: '13:00 - 13:50', display: 'VESPERTINO: 13h00 às 13h50min' },
            { value: '13:50 - 14:40', display: 'VESPERTINO: 13h50min às 14h40min' },
            { value: '14:40 - 15:30', display: 'VESPERTINO: 14h40min às 15h30min' },
            { value: '15:00 - 15:50', display: 'VESPERTINO: 15h00 às 15h50min' }, 
            { value: '15:50 - 16:40', display: 'VESPERTINO: 15h50min às 16h40min' },
            { value: '16:40 - 17:30', display: 'VESPERTINO: 16h40min às 17h30min' }
        ];
        
        const allTimeSlots = timeSlotConfig.map(slot => slot.value);

        document.addEventListener('DOMContentLoaded', () => {
            populateTimeSlots(); 
            initApp();
            setupEventListeners();
        });

        function populateTimeSlots() {
            const select = document.getElementById('formTimeSlot');
            timeSlotConfig.forEach(slot => {
                const opt = document.createElement('option');
                opt.value = slot.value;
                opt.textContent = slot.display;
                select.appendChild(opt);
            });
        }

        function initApp() {
            try {
                db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                const today = getTodayString();
                document.getElementById('scheduleDate').value = today;
                document.getElementById('formDate').value = today;
                fetchAndRender(today); // Carregamento inicial
            } catch (e) {
                console.error(e);
            }
        }

        function setupEventListeners() {
            document.getElementById('scheduleDate').addEventListener('change', (e) => fetchAndRender(e.target.value));
            document.getElementById('bookingForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('messageClose').addEventListener('click', closeMessage);
        }

        async function fetchAndRender(dateString) {
            if (!db) return;
            renderLoading();
            const { data, error } = await db.from('agendamentos').select('*').eq('date', dateString);
            if (error) {
                showMessage("Erro ao carregar dados.", true);
                return;
            }
            const bookings = new Map();
            data.forEach(b => bookings.set(b.timeSlot, b));
            renderSchedule(bookings);
        }

        function renderLoading() {
            document.getElementById('scheduleContainer').innerHTML = '<div class="col-span-2 text-center p-8 animate-pulse text-gray-500">Atualizando agenda...</div>';
        }

        function renderSchedule(bookings) {
            const container = document.getElementById('scheduleContainer');
            container.innerHTML = '';
            const slotDisplayMap = new Map(timeSlotConfig.map(i => [i.value, i.display]));

            allTimeSlots.forEach(slotValue => {
                const data = bookings.get(slotValue);
                const display = slotDisplayMap.get(slotValue);
                
                if (data) {
                    container.innerHTML += `
                        <div class="bg-white rounded-xl shadow-md p-5 border-l-4 border-red-500">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="font-bold text-lg text-red-700">${display}</p>
                                    <p class="text-sm text-gray-500 mb-3">Ocupado</p>
                                </div>
                                <button onclick="window.deleteBooking('${slotValue}')" class="text-gray-400 hover:text-red-600 transition-colors">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            </div>
                            <div class="space-y-1 text-sm">
                                <p><strong>Professor:</strong> ${escapeHTML(data.professor)}</p>
                                <p><strong>Turma:</strong> ${escapeHTML(data.turma)}</p>
                                <p><strong>Objetivo:</strong> ${escapeHTML(data.objetivo)}</p>
                            </div>
                        </div>`;
                } else {
                    container.innerHTML += `
                        <div class="bg-green-50 rounded-xl shadow-md p-5 border-l-4 border-green-500 flex justify-between items-center">
                            <div>
                                <p class="font-bold text-lg text-green-800">${display}</p>
                                <p class="text-sm text-green-600">Disponível</p>
                            </div>
                            <button onclick="window.populateForm('${slotValue}')" class="bg-green-500 text-white text-sm font-medium py-2 px-4 rounded-lg hover:bg-green-600">Reservar</button>
                        </div>`;
                }
            });
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const selectedDate = form.formDate.value;
            const bookingData = {
                date: selectedDate,
                timeSlot: form.formTimeSlot.value,
                professor: form.professor.value.trim(),
                turma: form.turma.value.trim(),
                objetivo: form.objetivo.value.trim(),
                bookedBy: form.professor.value.trim() // Salva o nome do professor como ID de referência
            };

            const { error } = await db.from('agendamentos').insert(bookingData);

            if (error) {
                showMessage(error.code === '23505' ? "Horário já reservado." : error.message, true);
            } else {
                showMessage("Agendado com sucesso!");
                form.reset();
                document.getElementById('formDate').value = selectedDate;
                fetchAndRender(selectedDate); // Atualiza sem recarregar
            }
        }

        // Funções globais para os botões gerados dinamicamente
        window.deleteBooking = async (timeSlot) => {
            if (!confirm("Deseja cancelar este agendamento?")) return;
            const date = document.getElementById('scheduleDate').value;
            const { error } = await db.from('agendamentos').delete().match({ date, timeSlot });
            if (error) showMessage("Erro ao excluir.", true);
            else fetchAndRender(date); // Atualiza sem recarregar
        };

        window.populateForm = (slot) => {
            document.getElementById('formTimeSlot').value = slot;
            document.getElementById('bookingForm').scrollIntoView({ behavior: 'smooth' });
            document.getElementById('professor').focus();
        };

        function getTodayString() { return new Date().toISOString().split('T')[0]; }
        function escapeHTML(str) { return str ? str.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m])) : ''; }
        
        function showMessage(text, isError = false) {
            const box = document.getElementById('messageBox');
            document.getElementById('messageText').textContent = text;
            document.getElementById('messageTitle').textContent = isError ? "Erro" : "Sucesso";
            document.getElementById('messageTitle').className = isError ? "text-lg font-medium text-red-600" : "text-lg font-medium text-green-600";
            box.style.display = 'flex';
            setTimeout(() => box.style.opacity = 1, 10);
        }

        function closeMessage() {
            const box = document.getElementById('messageBox');
            box.style.opacity = 0;
            setTimeout(() => box.style.display = 'none', 300);
        }
    </script>
</body>
</html>
