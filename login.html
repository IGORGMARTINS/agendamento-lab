<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SESC Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-blue-800">Acesso ao Sistema</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition">Entrar</button>
        </form>
        <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden text-center"></p>
    </div>

    <script type="module">
        // Use suas credenciais aqui
        const SUPABASE_URL = 'https://sleqpwizeeezhklwzgig.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNsZXFwd2l6ZWVlemhrbHd6Z2lnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5ODM4MjUsImV4cCI6MjA3NzU1OTgyNX0.s5vzX8DY1iTWo1ltnZA9hWZ_hoeru3j1SinzM6uOLUY';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

            if (error) {
                const msg = document.getElementById('errorMsg');
                msg.textContent = "Erro: " + error.message;
                msg.classList.remove('hidden');
            } else {
                // Salva a sess√£o e redireciona
                window.location.href = 'index.html'; 
            }
        });
    </script>
</body>
</html>
