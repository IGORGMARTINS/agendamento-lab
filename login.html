<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Agendamento Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-800">Acesso Restrito</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">E-mail</label>
                <input type="email" id="email" required class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium">Senha</label>
                <input type="password" id="password" required class="w-full px-4 py-2 border rounded-lg">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Entrar</button>
        </form>
        <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden text-center"></p>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://sleqpwizeeezhklwzgig.supabase.co';
        const SUPABASE_KEY = 'SUA_ANON_KEY_AQUI'; // Use a mesma chave do outro arquivo
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

            if (error) {
                const msg = document.getElementById('errorMsg');
                msg.textContent = "Erro: " + error.message;
                msg.classList.remove('hidden');
            } else {
                window.location.href = 'index.html'; // Redireciona para a p√°gina principal
            }
        });
    </script>
</body>
</html>
